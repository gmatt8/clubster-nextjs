 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TICKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #ffffff;
        -webkit-print-color-adjust: exact;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 text-sm font-sans leading-relaxed">
    <!-- Header -->
    <div class="w-full bg-gradient-to-r from-blue-300 to-purple-300 p-6 flex justify-between items-center">
      <div class="text-white text-2xl font-bold tracking-wide">TICKET</div>
      <img src="[[LOGO_BASE64]]" alt="Logo" class="w-28 h-auto" />
    </div>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto border border-gray-200 rounded-xl mt-8 overflow-hidden shadow">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-6">
        <!-- Ticket Info -->
        <div class="space-y-3">
          <h2 class="text-xl font-semibold text-gray-900">[[EVENT_NAME]]</h2>
          <p><strong>Club:</strong> [[CLUB_NAME]]</p>
          <p><strong>Address:</strong> [[CLUB_ADDRESS]]</p>
          <p><strong>Date:</strong> [[EVENT_DATE]]</p>
          <p><strong>Time:</strong> [[START_TIME]]</p>
          <p><strong>Booking ID:</strong> [[BOOKING_ID]]</p>
          <p><strong>Ticket ID:</strong> [[TICKET_ID]]</p>
        </div>

        <!-- QR Code -->
        <div class="flex items-center justify-center">
          <div class="flex flex-col items-center border border-dashed border-gray-400 p-4 rounded">
            <img src="[[QR_CODE_DATAURL]]" alt="QR Code" class="w-40 h-40" />
            <p class="mt-2 text-xs text-gray-500">Scan this QR at the entrance</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-400 text-xs mt-8 mb-6">
      Â© 2025 Clubster. All rights reserved.
    </div>
  </body>
</html>
