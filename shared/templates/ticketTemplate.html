<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ticket</title>
    <!-- Includi Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #ffffff;
        -webkit-print-color-adjust: exact;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Header con gradiente e logo in alto a destra -->
    <div class="w-full bg-gradient-to-r from-blue-300 to-purple-300 p-6 flex justify-between items-center">
      <div class="text-3xl font-bold text-white">TICKET</div>
      <div>
        <!-- Logo ingrandito: ora usiamo "w-32" per una larghezza maggiore -->
        <img src="[[LOGO_BASE64]]" alt="Logo" class="w-32 h-auto" />
      </div>
    </div>

    <!-- Contenuto principale del ticket -->
    <div class="max-w-2xl mx-auto bg-white p-8 mt-8">
      <h2 class="text-2xl font-bold mb-4">[[EVENT_NAME]]</h2>
      <div class="mb-4">
        <p><strong>Club:</strong> [[CLUB_NAME]]</p>
        <p><strong>Address:</strong> [[CLUB_ADDRESS]]</p>
        <p><strong>Date:</strong> [[EVENT_DATE]]</p>
        <p><strong>Hour:</strong> [[START_TIME]]</p>
        <p><strong>Booking ID:</strong> [[BOOKING_ID]]</p>
      </div>

      <!-- Box con distanze simmetriche e contenuto centrato -->
      <div class="mt-6 flex justify-center">
        <div class="border border-gray-300 p-6 rounded flex flex-col items-center">
          <img src="[[QR_CODE_DATAURL]]" alt="QR Code" class="w-40 h-40" />
          <p class="mt-4 text-sm">ID: [[TICKET_ID]]</p>
        </div>
      </div>
    </div>
  </body>
</html>
